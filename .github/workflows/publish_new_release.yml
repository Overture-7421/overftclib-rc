name: Publish New Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: The full version string, i.e. 2024.0.0-alpha-1 or 2024.1.1
        required: true
      prerelease:
        type: boolean
        description: Is this a pre-release?
        required: true
        default: false

jobs:
  build-host:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            os-name: windows
            artifact-name: overftclib-rc-${{ github.event.inputs.version }}
            architecture: x64
    name: "Build - ${{ matrix.artifact-name }}"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Fetch all history and metadata
        run: git fetch --prune --unshallow

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          architecture: ${{ matrix.architecture }}

      - name: Set version
        run: sed -i "s/0.0.0/${{ github.event.inputs.version }}/g" publish.gradle
        working-directory: ./

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew publish -Pbuildalldesktop -PreleaseMode
        working-directory: ./

      - name: Debug directory structure
        run: ls -R build/repo/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: build/repo

  upload:
    name: Upload to GitHub
    needs: [build-host]
    runs-on: ubuntu-latest
    steps:
      - name: Clone Pages
        run: |
          git clone https://github.com/Overture-7421/overture-7421.github.io.git

      - name : Set up git
        run: |
          cd overture-7421.github.io
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ~/releases/

      - name: Ensure the target directory exists
        run: mkdir -p overture-7421.github.io/overturelib/repo/

      - name: Copy artifacts
        run: cp -r ~/releases/com overture-7421.github.io/overturelib/repo/

      - name: Commit
        run: |
          cd overture-7421.github.io
          git add .
          git commit -m "Upgrade to ${{ github.event.inputs.version }}"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          repository: overture-7421/overture-7421.github.io
          github_token: ${{ secrets.ACCESS_TOKEN }}
          directory: overture-7421.github.io

  publish-release:
    name: Publish Release
    needs: [upload]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}

      - name: Check and zip artifacts
        run: |
          if [ -d "build/repo/com/overture/ftc/overftclib" ]; then
            zip -r overftclib-rc-${{ github.event.inputs.version }}.zip build/repo/com/overture/ftc/overftclib;
          else
            echo "Directory not found: build/repo/com/overture/ftc/overftclib";
            exit 1;
          fi

      - name: Create Release
        if: github.event.inputs.prerelease == 'false'
        uses: softprops/action-gh-release@v2
        with:
          name: overftclib-rc ${{ github.event.inputs.version }}
          files: overftclib-rc-${{ github.event.inputs.version }}.zip
          tag_name: ${{ github.event.inputs.version }}
          generate_release_notes: true
          prerelease: false
          make_latest: true

      - name: Create Pre-Release
        if: github.event.inputs.prerelease == 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: overftclib-rc ${{ github.event.inputs.version }}
          files: overftclib-rc-${{ github.event.inputs.version }}.zip
          tag_name: ${{ github.event.inputs.version }}
          generate_release_notes: true
          prerelease: true
          make_latest: false

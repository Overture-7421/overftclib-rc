name: Publish New Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: The full version string, i.e. 2024.0.0-alpha-1 or 2024.1.1
        required: true
      prerelease:
        type: boolean
        description: Is this a pre-release?
        required: true
        default: false

jobs:
  build-docker:
    strategy:
      fail-fast: false
      matrix:
        include:
          - container: wpilib/ubuntu-base:22.04
            artifact-name: Linux
            build-options: ""
    name: "Build - ${{ matrix.artifact-name }}"
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Android SDK Command-line Tools
        run: |
          sudo apt-get update
          mkdir -p ~/android-sdk/cmdline-tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip sdk-tools.zip -d ~/android-sdk/cmdline-tools
          echo "export ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_HOME/cmdline-tools/bin:$PATH" >> $GITHUB_ENV
          yes | ~/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --licenses

      - name: Fetch all history and metadata
        run: |
          git config --global --add safe.directory /__w/${{ github.event.repository.name }}/${{ github.event.repository.name }}

      - name: Set SDK directory in local.properties
        run: echo "sdk.dir=$HOME/android-sdk" > local.properties

      - name: Set version
        run: sed -i "s/0.0.0/${{ github.event.inputs.version }}/g" publish.gradle

      - name: Grant execute permission for gradlew spotless
        run: chmod +x gradlew

      - name: Ensure spotless is applied
        run: ./gradlew spotlessApply

      - name: Build with Gradle
        run: ./gradlew build -PpubVersion=${{ github.event.inputs.version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: build/allOutputs



  build-host:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            os-name: windows
            artifact-name: Win64
            architecture: x64
          - os: macos-14
            os-name: macos
            artifact-name: macOS
            architecture: x64
    name: "Build - ${{ matrix.artifact-name }}"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Fetch all history and metadata
        run: git fetch --prune --unshallow
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          architecture: ${{ matrix.architecture }}

      - name: Set version
        if: ${{ matrix.os-name != 'macos' }}
        run: sed -i "s/0.0.0/${{ github.event.inputs.version }}/g" publish.gradle
        working-directory: ./

      - name: Set version (mac)
        if: ${{ matrix.os-name == 'macos' }}
        run: sed -i '' "s/0.0.0/${{ github.event.inputs.version }}/g" publish.gradle
        working-directory: ./

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Ensure spotless is applied
        run: ./gradlew spotlessApply

      - name: Build with Gradle
        run: ./gradlew build -Pbuildalldesktop -PreleaseMode
        working-directory: ./

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: build/allOutputs

  combine:
    name: Combine
    needs: [build-docker, build-host]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: wpilibsuite/build-tools

      - uses: actions/download-artifact@v4
        with:
          path: combiner/products/build/allOutputs

      - name: Flatten Artifacts
        run: rsync -a --delete combiner/products/build/allOutputs/*/* combiner/products/build/allOutputs/
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Combine
        run: ./gradlew publish -Pthirdparty
        working-directory: combiner

      - uses: actions/upload-artifact@v4
        with:
          name: overftclib-${{ github.event.inputs.version }}
          path: ~/releases/

  upload:
    name: Upload to GitHub
    needs: [combine]
    runs-on: ubuntu-latest
    steps:
      - name: Clone Pages
        run: |
          git clone https://github.com/Overture-7421/overture-7421.github.io.git

      - name : Set up git
        run: |
          cd overture-7421.github.io
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - uses: actions/download-artifact@v4
        with:
          name: overftclib-${{ github.event.inputs.version }}
          path: ~/releases/

      - name: Ensure the target directory exists
        run: mkdir -p overture-7421.github.io/overturelib/repo/

      - name: Copy artifacts
        run: cp -r ~/releases/maven/development/com overture-7421.github.io/overturelib/repo/

      - name: Commit
        run: |
          cd overture-7421.github.io
          git add .
          git commit -m "Upgrade to ${{ github.event.inputs.version }}"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          repository: overture-7421/overture-7421.github.io
          github_token: ${{ secrets.ACCESS_TOKEN }}
          directory: overture-7421.github.io

  publish-release:
    name: Publish Release
    needs: [upload]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: overftclib-${{ github.event.inputs.version }}

      - name: Zip artifacts
        run: zip -r overftclib-${{ github.event.inputs.version }}.zip maven/development/com/overture/ftc/overftclib

      - name: Create Release
        if: github.event.inputs.prerelease == 'false'
        uses: softprops/action-gh-release@v2
        with:
          name: overftclib ${{ github.event.inputs.version }}
          files: overftclib-${{ github.event.inputs.version }}.zip
          tag_name: ${{ github.event.inputs.version }}
          generate_release_notes: true
          prerelease: false
          make_latest: true

      - name: Create Pre-Release
        if: github.event.inputs.prerelease == 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: overftclib ${{ github.event.inputs.version }}
          files: overftclib-${{ github.event.inputs.version }}.zip
          tag_name: ${{ github.event.inputs.version }}
          generate_release_notes: true
          prerelease: true
          make_latest: false
